<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/my.css">
    <style type="text/css">
    </style>

</head>

<body>
    <div v-cloak id="app">
        <el-form :model="login" :rules="rules" ref="loginForm" @submit.native.prevent="handleSubmit">
            <!-- 用户名输入 -->
            <el-form-item prop="username">
                <el-input v-model="login.username" type="text" id="username" name="username" placeholder="请输入用户名"
                    clearable>
                    <template #prefix> <i class="el-icon-user"></i> </template>
                </el-input>
            </el-form-item>
            <!-- 密码输入 -->
            <el-form-item prop="password">
                <el-input v-model="login.password" type="password" id="password" name="password" placeholder="请输入密码"
                    show-password>
                    <template #prefix> <i class="el-icon-lock"></i> </template>
                </el-input>
            </el-form-item>
            </el-form-item>
            <el-form-item label="验证码：">
                <el-input v-model="login.redisValue" placeholder="请输入验证码" prefix-icon="el-icon-picture"></el-input>
            </el-form-item>
            <el-form-item label="验证码：">
                <div v-loading="captchaImgLoad">
                    <img :src="captchaImg" alt="加载验证码失败" width="100%" @click="getCaptchaImg" />
                </div>
            </el-form-item>
            <!-- 提交按钮 -->
            <el-form-item>
                <el-button type="primary" native-type="submit" :loading="loading">登录 </el-button>
            </el-form-item>
        </el-form>
    </div>
    <script charset="utf-8" type="text/javascript" src="/js/vue.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/index.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/axios.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/my.js"></script>
    <script type="text/javascript">
        Vue.use(ELEMENT);
        var vm = new Vue({
            data: {
                login: {
                    username: '',
                    password: ''
                },
                loading: false,
                captchaImgLoad: false,
                captchaImg: "",
                rules: {
                    username: [
                        { required: true, message: '请输入用户名', trigger: 'blur' },
                        { min: 3, max: 20, message: '长度在 3 到 20 个字符', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' },
                        { min: 6, max: 20, message: '长度在 6 到 20 个字符', trigger: 'blur' }
                    ]
                }
            },
            methods: {
                getCaptchaImg() {
                    this.captchaImgLoad = true;
                    let parameter = {}
                    window.postWithToken("/api/business/webUser/drawCaptcha", parameter).then((res) => {
                        let temp = {
                            redisUuid: res.redisUuid,
                            imgBase64: res.imgBase64,
                        }
                        this.loginForm.redisUuid = temp.redisUuid;
                        this.captchaImg = temp.imgBase64
                        this.captchaImgLoad = false;
                    }).catch((err) => {

                    })
                },

                handleSubmit() {
                    this.$refs.loginForm.validate(valid => {
                        if (valid) {
                            this.loading = true
                            window.postWithToken("/api/business/login", this.login).then(res => {
                                if (res.token) {
                                    sessionStorage.setItem("p1", JSON.stringify({ token: res.token }));
                                    this.$message.success(" 登录成功");
                                    window.location.href = "/index.html";
                                }
                            }).catch(err => {
                                this.$message.error(err.response?.data?.message || "网络异常");
                            }).finally(() => {
                                this.loading = false;
                            });
                        }
                    })
                }
            },
            watch: {

            },
            mounted: function () {

            },
            created: function () {

            }
        }).$mount('#app')
    </script>
</body>

</html>
