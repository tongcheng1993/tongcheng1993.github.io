</head>

<body>
	<div v-cloak id="app">
		<p>选择服务器</p><a href="/login.html">登出</a>
		<ul>
			<li v-for="(item,index) in list" @click="handleClick(item)">
				{{item.name}}
			</li>
		</ul>
		<el-button type="primary" @click="activeButton" :loading="loading">确认</el-button>

	</div>


	<script type="text/javascript">
		Vue.use(ELEMENT);
		var vm = new Vue({
			data: {
				selectCode: "",
				loading: false,
				list: [
					{
						code: "1",
						name: "1服务器"
					},
					{
						code: "2",
						name: "1服务器"
					},
					{
						code: "3",
						name: "1服务器"
					},
				]
			},
			methods: {
				handleClick: function (scope) {
					this.$message.success("选择了" + scope.name);
					this.selectCode = scope.code
				},
				activeButton: function () {
					this.loading = true
					if (this.selectCode) {
						window.toPage('userselect',{serverCode:this.selectCode});
					} else {
						this.$message.error("请选择服务器");
						this.loading = false;
					}

				}
			},
			watch: {

			},
			created: function () {

			}
		}).$mount('#app')
	</script>
</body>

</html>
